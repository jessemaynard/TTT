<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Turbo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Turbo</h1>
  <div align="center">

  <div class="unauthenticated">
    <form id="sign-in">
      <a>RETURNING PLAYER: </a><input name="credentials[email]" type="text" placeholder="EMAIL" />
      <input name="credentials[password]" type="password" placeholder="PASSWORD" />
      <button type="submit">SIGN IN</button>
    </form>
    <form id="sign-up">
      <a>NEW PLAYER: </a><input name="credentials[email]" type="text" placeholder="EMAIL" />
      <input name="credentials[password]" type="password" placeholder="PASSWORD" />
      <input name="credentials[password_confirmation]" type="password" placeholder="CONFIRM PASSWORD" />
      <button type="submit">SIGN UP</button>
    </form>
  </div>

  <div class="existing">
    <form id="new-game">
      <a id="game-message"></a><button type="submit">RESTART</button>
      <form id="games-played"><button type="submit">RECORD</button>
        <form id="sign-out"><button type="button">SIGN OUT</button>
        </form>
      </form>
    </form>

    <form>
        <a id="player-turn"></a>
        <a id="player-message"></a>
        <div class="boardBackground">
        <div class="container">
          <div class="row" id="board">
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="0"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="1"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="2"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="3"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="4"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="5"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="6"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="7"></div>
            <div class="col-4 col-md-4 col-lg-4 box alt-color" id="8"></div>
          </div>
        </div>
      </div>
    </div>
    </form>
    <!-- <form id="change-password">
      <input name="passwords[old]" type="password" placeholder="CURRENT PASSWORD" />
      <input name="passwords[new]" type="password" placeholder="NEW PASSWORD" />
      <button type="submit">CHANGE PASSWORD</button>
    </form> -->

  </div>
</body>

</html>
